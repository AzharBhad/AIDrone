#3. Quality Management System
quality_management:
  standards_compliance:
    iso_9001:
      certification: true
      last_audit: "2025-09-15"
      next_audit: "2026-03-15"

    aviation_standards:
      - "DO-178C Level A"
      - "DO-254"
      - "AS9100D"

  quality_control:
    inspection_points:
      pre_flight:
        frequency: "Every flight"
        checklist:
          - "Physical inspection"
          - "System diagnostics"
          - "Safety checks"

      maintenance:
        frequency: "Weekly"
        procedures:
          - "Component testing"
          - "Calibration checks"
          - "Performance validation"

  continuous_improvement:
    metrics_tracking:
      - name: "Delivery success rate"
        target: "99.9%"
      - name: "System uptime"
        target: "99.99%"
      - name: "Customer satisfaction"
        target: "95%"