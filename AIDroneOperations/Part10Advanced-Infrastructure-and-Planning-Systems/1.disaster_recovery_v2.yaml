#1. Disaster Recovery and Business Continuity Configuration
disaster_recovery:
  recovery_tiers:
    tier_1:
      systems: ["Flight Control", "Communication", "Safety"]
      rto: "15 minutes"  # Recovery Time Objective
      rpo: "0 minutes"   # Recovery Point Objective
      failover: "Automatic"

    tier_2:
      systems: ["Order Management", "Analytics", "Customer Service"]
      rto: "1 hour"
      rpo: "5 minutes"
      failover: "Semi-automatic"

    tier_3:
      systems: ["Reporting", "Historical Data", "Training"]
      rto: "4 hours"
      rpo: "1 hour"
      failover: "Manual"

  backup_strategy:
    real_time:
      method: "Synchronous replication"
      locations: ["Primary DC", "Secondary DC"]
      verification: "Continuous"

    near_real_time:
      method: "Asynchronous replication"
      frequency: "5 minutes"
      retention: "7 days"

  disaster_scenarios:
    natural_disasters:
      response_plan: "Geographic failover"
      alternate_sites: ["East Coast", "West Coast", "Central"]
    cyber_attacks:
      response_plan: "Isolation and recovery"
      security_measures: ["Air-gapped backup", "Encrypted storage"]