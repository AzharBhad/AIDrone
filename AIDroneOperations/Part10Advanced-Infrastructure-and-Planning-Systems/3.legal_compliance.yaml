#3. Legal and Compliance Framework
legal_compliance:
  regulatory_requirements:
    aviation:
      authorities:
        - name: "FAA"
          requirements: ["Part 107", "BVLOS Certification"]
        - name: "EASA"
          requirements: ["Special Condition Light UAS", "PDRA"]
        - name: "CAAC"
          requirements: ["UAS Operations", "CNUAS"]

    data_protection:
      frameworks:
        - name: "GDPR"
          scope: "EU Operations"
          requirements: ["Data Privacy", "User Consent"]
        - name: "CCPA"
          scope: "California Operations"
          requirements: ["Consumer Rights", "Data Handling"]

  compliance_monitoring:
    audits:
      internal:
        frequency: "Quarterly"
        scope: ["Operations", "Security", "Privacy"]
      external:
        frequency: "Annually"
        scope: ["Certification", "Standards Compliance"]

    reporting:
      regulatory:
        frequency: "Monthly"
        recipients: ["Aviation Authorities", "Privacy Regulators"]
      internal:
        frequency: "Weekly"
        recipients: ["Legal Team", "Compliance Officers"]