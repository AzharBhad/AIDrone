#1. Change Management System Configuration
change_management:
  process_workflow:
    request_types:
      emergency:
        approval_time: "1 hour"
        implementation_window: "Immediate"
        notification_priority: "High"
      standard:
        approval_time: "48 hours"
        implementation_window: "Scheduled"
        notification_priority: "Normal"
      maintenance:
        approval_time: "24 hours"
        implementation_window: "Off-peak"
        notification_priority: "Low"

  approval_hierarchy:
    levels:
      - level: 1
        role: "Technical Lead"
        scope: ["Configuration", "Minor Updates"]
      - level: 2
        role: "System Administrator"
        scope: ["System Changes", "Security Updates"]
      - level: 3
        role: "Change Advisory Board"
        scope: ["Major Changes", "Architecture Updates"]

  impact_assessment:
    categories:
      - name: "Safety Impact"
        evaluation_criteria:
          - "Risk to operations"
          - "Compliance effects"
          - "Safety measures"
      - name: "Operational Impact"
        evaluation_criteria:
          - "Service disruption"
          - "Resource requirements"
          - "Recovery time"