#5. User Interface Configuration
user_interface:
  dashboards:
    operator_console:
      layouts:
        - name: "Flight Operations"
          components:
            - "Live map"
            - "Telemetry data"
            - "Weather overlay"
            - "Alert panel"
        - name: "System Health"
          components:
            - "Battery status"
            - "Component health"
            - "Performance metrics"
            - "Maintenance schedule"

    customer_portal:
      features:
        - "Order tracking"
        - "Delivery scheduling"
        - "Real-time updates"
        - "Support interface"

  mobile_applications:
    operator_app:
      platforms: ["iOS", "Android"]
      features:
        - "Remote monitoring"
        - "Alert management"
        - "Emergency controls"

    customer_app:
      platforms: ["iOS", "Android", "Web"]
      features:
        - "Order management"
        - "Delivery tracking"
        - "Authentication"