#3. Disaster Recovery Plan
disaster_recovery:
  backup_systems:
    data:
      frequency: "Real-time"
      locations:
        - "Primary datacenter"
        - "Secondary datacenter"
        - "Cloud backup"
      retention: "90 days"

    systems:
      hot_standby:
        - "Flight control systems"
        - "Communication systems"
        - "Authentication services"
      warm_standby:
        - "Analytics platforms"
        - "Reporting systems"
      cold_standby:
        - "Historical data"
        - "Training systems"

  recovery_procedures:
    rto: "4 hours"  # Recovery Time Objective
    rpo: "15 minutes"  # Recovery Point Objective
    priority_levels:
      critical:
        - "Flight operations"
        - "Safety systems"
        - "Communication"
      high:
        - "Customer services"
        - "Monitoring systems"
      medium:
        - "Analytics"
        - "Reporting"