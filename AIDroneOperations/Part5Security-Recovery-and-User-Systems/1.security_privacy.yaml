#1. Security and Privacy System Configuration
security_system:
  authentication:
    methods:
      primary:
        type: "OAuth 2.0"
        token_lifetime: "1 hour"
        refresh_mechanism: true
      secondary:
        type: "Hardware Security Module"
        encryption: "AES-256-GCM"
      biometric:
        type: "Multi-factor"
        features: ["fingerprint", "facial", "iris"]

  encryption:
    algorithms:
      communication:
        type: "ChaCha20-Poly1305"
        key_size: 256
      storage:
        type: "AES-256-XTS"
        key_rotation: "30 days"
      quantum_safe:
        enabled: true
        algorithm: "CRYSTALS-Kyber"

  privacy_controls:
    data_classification:
      levels:
        - name: "Public"
          retention: "1 year"
        - name: "Confidential"
          retention: "5 years"
          encryption: true
        - name: "Critical"
          retention: "10 years"
          encryption: true
          audit_logging: true