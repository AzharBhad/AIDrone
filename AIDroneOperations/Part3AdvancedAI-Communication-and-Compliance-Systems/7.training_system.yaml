#7. Training System Configuration
training_system:
  simulation_environment:
    physics_engine:
      update_rate: 1000  # Hz
      accuracy_level: "High"
      parameters:
        - "Aerodynamics"
        - "Weather effects"
        - "Battery consumption"
        - "Sensor behavior"

    scenario_generation:
      types:
        normal_operations:
          - "Standard delivery routes"
          - "Various weather conditions"
          - "Different times of day"
        emergency_scenarios:
          - "Communication loss"
          - "Battery failure"
          - "Sensor malfunction"
          - "Obstacle avoidance"
        edge_cases:
          - "Extreme weather"
          - "Multiple system failures"
          - "Complex urban environments"

    performance_metrics:
      evaluation_criteria:
        - "Mission success rate"
        - "Safety compliance"
        - "Energy efficiency"
        - "Decision accuracy"
      scoring_system:
        range: "0-100"
        passing_threshold: 85