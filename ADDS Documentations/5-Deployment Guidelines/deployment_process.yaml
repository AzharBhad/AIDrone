deployment_stages:
  preparation:
    steps:
      - "Environment setup"
      - "Dependencies verification"
      - "Configuration validation"

  deployment:
    steps:
      - "Backup creation"
      - "Component deployment"
      - "Integration verification"

  verification:
    steps:
      - "System testing"
      - "Performance validation"
