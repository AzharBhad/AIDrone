backup_systems:
  data_backups:
    operational_data:
      databases:
        - type: "PostgreSQL"
          method: "Continuous WAL archiving"
          retention: "30 days"
          schedule:
            full: "Weekly"
            incremental: "Every 6 hours"

        - type: "Redis"
          method: "RDB + AOF"
          retention: "7 days"
          schedule:
            snapshot: "Every hour"

    file_systems:
      critical_data:
        method: "Incremental forever"
        retention: "90 days"
        encryption: "AES-256"
        verification: "SHA-256"

  disaster_recovery:
    rpo_rto:
      critical_systems:
        rpo: "15 minutes"
        rto: "1 hour"
      business_systems:
        rpo: "4 hours"
        rto: "8 hours"

    replication:
      type: "Multi-region"
      synchronization: "Async"
      failover: "Automated"