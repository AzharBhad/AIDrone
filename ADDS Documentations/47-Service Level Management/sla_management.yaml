#SLA Framework
service_level_management:
  service_categories:
    standard_delivery:
      metrics:
        - name: "Delivery Time"
          target: "< 30 minutes"
          threshold: "95%"
        - name: "Success Rate"
          target: "> 99.5%"
          threshold: "98%"

    premium_delivery:
      metrics:
        - name: "Delivery Time"
          target: "< 15 minutes"
          threshold: "98%"
        - name: "Success Rate"
          target: "> 99.9%"
          threshold: "99.5%"

  monitoring_system:
    real_time:
      - "Service status"
      - "Performance metrics"
      - "SLA compliance"

    reporting:
      frequency: "Daily"
      metrics:
        - "Achievement rate"
        - "Violation count"
        - "Response time"