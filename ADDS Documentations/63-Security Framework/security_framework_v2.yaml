security_framework:
  defense_layers:
    perimeter:
      components:
        - name: "DDoS Protection"
          coverage: "Edge locations"
        - name: "WAF"
          rules: "OWASP Top 10"
        - name: "API Gateway"
          auth: "OAuth 2.0 + JWT"

    application:
      security:
        - name: "Input Validation"
          level: "All endpoints"
        - name: "Output Encoding"
          level: "All responses"
        - name: "CSRF Protection"
          level: "State-changing operations"

    data:
      encryption:
        at_rest:
          algorithm: "AES-256-GCM"
          key_rotation: "90 days"
        in_transit:
          protocol: "TLS 1.3"
          perfect_forward_secrecy: true

  incident_response:
    severity_levels:
      critical:
        response_time: "5 minutes"
        notification: ["SOC", "Management"]
      high:
        response_time: "15 minutes"
        notification: ["SOC"]