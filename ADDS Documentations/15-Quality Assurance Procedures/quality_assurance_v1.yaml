#QA Framework
quality_control:
  testing_levels:
    unit_testing:
      coverage_requirement: "95%"
      automation_level: "Full"
      tools: ["JUnit", "PyTest"]

    integration_testing:
      coverage_requirement: "90%"
      automation_level: "High"
      tools: ["Postman", "SoapUI"]

    system_testing:
      coverage_requirement: "85%"
      automation_level: "Medium"
      tools: ["Selenium", "JMeter"]

  quality_metrics:
    code_quality:
      - metric: "Code coverage"
        target: "> 90%"
      - metric: "Technical debt"
        target: "< 5%"
      - metric: "Bug density"
        target: "< 1 per 1000 LOC"

    process_quality:
      - metric: "First-time-right"
        target: "> 95%"
      - metric: "Defect removal efficiency"
        target: "> 97%"