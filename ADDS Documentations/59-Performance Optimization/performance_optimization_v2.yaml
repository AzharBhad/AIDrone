performance_optimization:
  system_optimization:
    compute_efficiency:
      caching:
        - level: "Application"
          strategy: "Redis cluster"
          ttl: "15 minutes"
        - level: "CDN"
          strategy: "Edge caching"
          ttl: "1 hour"

      database:
        - type: "Read replicas"
          ratio: "1:3"
        - type: "Query optimization"
          review_frequency: "Weekly"

    load_balancing:
      algorithms:
        - name: "Round robin"
          use_case: "API endpoints"
        - name: "Least connections"
          use_case: "Database connections"
        - name: "Geographic"
          use_case: "CDN routing"