#MLOps Framework
mlops:
  pipeline_components:
    data_management:
      sources:
        - name: "Flight Telemetry"
          frequency: "Real-time"
          volume: "500GB/day"
        - name: "Sensor Data"
          frequency: "Real-time"
          volume: "200GB/day"

    model_lifecycle:
      stages:
        development:
          - "Feature engineering"
          - "Model selection"
          - "Training"
        validation:
          - "Cross-validation"
          - "A/B testing"
          - "Performance metrics"
        deployment:
          - "Canary deployment"
          - "Model versioning"
          - "Monitoring"

  monitoring_metrics:
    model_performance:
      - metric: "Prediction accuracy"
        threshold: "95%"
      - metric: "Inference latency"
        threshold: "50ms"

    data_quality:
      - metric: "Feature drift"
        threshold: "5%"
      - metric: "Data completeness"
        threshold: "99%"