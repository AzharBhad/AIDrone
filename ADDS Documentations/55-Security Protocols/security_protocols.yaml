security_protocols:
  access_control:
    authentication:
      methods:
        - type: "Zero Trust"
          implementation: "Identity-based"
        - type: "MFA"
          factors: ["Biometric", "Hardware token", "OTP"]
      session_management:
        timeout: "15 minutes"
        renewal: "Require re-auth"

    authorization:
      models:
        - "Role-based (RBAC)"
        - "Attribute-based (ABAC)"
        - "Context-aware"

  encryption:
    data_in_transit:
      protocol: "TLS 1.3"
      cipher_suites:
        - "TLS_AES_256_GCM_SHA384"
        - "TLS_CHACHA20_POLY1305_SHA256"

    data_at_rest:
      method: "AES-256-GCM"
      key_management: "HSM-based"