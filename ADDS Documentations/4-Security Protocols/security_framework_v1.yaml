security_layers:
  network_security:
    protocols:
      - name: "TLS 1.3"
        required: true
      - name: "IPSec"
        required: true
    firewalls:
      - "Application firewall"
      - "Network firewall"
      - "DDoS protection"

  data_security:
    encryption:
      at_rest: "AES-256"
      in_transit: "TLS 1.3"
      key_management: "HSM-based"

    access_control:
      authentication:
        - "Multi-factor authentication"
        - "Biometric verification"
        - "Certificate-based"
      authorization:
        - "Role-based access control"
        - "Attribute-based access control"