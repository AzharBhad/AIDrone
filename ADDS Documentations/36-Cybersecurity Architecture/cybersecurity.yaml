#Security Framework
cybersecurity:
  security_layers:
    perimeter_security:
      components:
        - name: "Next-Gen Firewall"
          mode: "Active-Active"
        - name: "DDoS Protection"
          capacity: "100 Gbps"
        - name: "WAF"
          rules: "Custom + OWASP"

    system_security:
      encryption:
        in_flight: "ChaCha20-Poly1305"
        at_rest: "AES-256-GCM"
        key_management: "HSM-based"

      authentication:
        methods:
          - "Certificate-based"
          - "Multi-factor"
          - "Biometric"
        zero_trust: true

  incident_response:
    detection:
      systems:
        - "SIEM"
        - "EDR"
        - "Network IDS/IPS"
    response_time:
      critical: "5 minutes"
      high: "15 minutes"
      medium: "1 hour"