network_architecture:
  communication_layers:
    primary_network:
      type: "5G/6G Private Network"
      specifications:
        bandwidth: "10 Gbps"
        latency: "< 1ms"
        coverage_radius: "10km"
      redundancy:
        - type: "4G LTE"
          failover: "Automatic"
        - type: "Satellite"
          failover: "Manual"

    mesh_network:
      drone_mesh:
        protocol: "IEEE 802.11s"
        range: "2km"
        encryption: "AES-256-GCM"
      ground_stations:
        spacing: "5km"
        overlap: "30%"
        redundancy: "N+1"

  segmentation:
    zones:
      control:
        access: "Restricted"
        encryption: "Military-grade"
      operations:
        access: "Limited"
        encryption: "Business-grade"
      public:
        access: "Monitored"
        encryption: "Standard"