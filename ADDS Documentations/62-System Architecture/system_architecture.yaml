system_architecture:
  core_components:
    flight_control:
      services:
        - name: "Navigation System"
          type: "Microservice"
          scaling: "Horizontal"
        - name: "Telemetry Processor"
          type: "Event-driven"
          scaling: "Auto-scale"
        - name: "Mission Control"
          type: "Critical service"
          scaling: "Active-active"

    data_management:
      databases:
        - name: "Operational DB"
          type: "PostgreSQL"
          replication: "Multi-region"
        - name: "Analytics DB"
          type: "Snowflake"
          distribution: "Global"

  infrastructure:
    regions:
      primary:
        location: "US-EAST"
        services: "Full stack"
      secondary:
        location: "US-WEST"
        services: "Critical only"

    networking:
      topology:
        - "Edge computing"
        - "Mesh network"
        - "5G backbone"