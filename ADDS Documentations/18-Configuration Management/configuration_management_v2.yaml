#Configuration Framework
configuration_management:
  system_configurations:
    software_config:
      version_control:
        tool: "Git"
        branching_strategy:
          main: "production"
          development: "dev"
          feature: "feature/*"

      deployment_config:
        environments:
          - name: "Development"
            update_frequency: "Daily"
          - name: "Staging"
            update_frequency: "Weekly"
          - name: "Production"
            update_frequency: "Monthly"

    hardware_config:
      drone_settings:
        - "Flight parameters"
        - "Sensor calibration"
        - "Communication settings"

      infrastructure_settings:
        - "Network configuration"
        - "Security parameters"
        - "Monitoring setup"

  change_control:
    approval_process:
      low_impact:
        approvers: ["Technical Lead"]
        implementation: "Standard window"

      high_impact:
        approvers: ["Change Advisory Board"]
        implementation: "Scheduled maintenance"