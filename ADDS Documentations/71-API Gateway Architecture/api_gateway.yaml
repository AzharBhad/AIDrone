api_gateway:
  gateway_components:
    routing:
      implementation: "Kong"
      features:
        - name: "Traffic Control"
          capabilities:
            - "Rate limiting"
            - "Circuit breaking"
        - name: "Security"
          capabilities:
            - "Authentication"
            - "Authorization"
            - "IP filtering"

    policies:
      rate_limiting:
        default: "1000 req/min"
        premium: "5000 req/min"
      caching:
        ttl: "5 minutes"
        invalidation: "API-based"

  api_management:
    versioning:
      strategy: "URI-based"
      supported_versions: ["v1", "v2"]
    documentation:
      format: "OpenAPI 3.0"
      tools: ["Swagger UI", "Redoc"]