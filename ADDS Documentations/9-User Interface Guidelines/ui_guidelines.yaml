#UI Design Standards
interface_guidelines:
  design_principles:
    - "Consistency across platforms"
    - "Intuitive navigation"
    - "Clear visual hierarchy"
    - "Accessibility compliance"

  component_specifications:
    typography:
      primary_font: "Roboto"
      secondary_font: "Open Sans"
      size_range: "12px to 24px"

    color_palette:
      primary: "#007AFF"
      secondary: "#5856D6"
      warning: "#FF9500"
      error: "#FF3B30"

    layout_grid:
      columns: 12
      gutter: "20px"
      margin: "24px"

  responsive_design:
    breakpoints:
      mobile: "320px"
      tablet: "768px"
      desktop: "1024px"