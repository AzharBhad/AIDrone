#Risk Management Framework
risk_management:
  risk_categories:
    operational_risks:
      - type: "Flight Operations"
        probability: "Medium"
        impact: "High"
        mitigation:
          - "Redundant systems"
          - "Weather monitoring"
          - "Emergency protocols"

      - type: "Technical Failure"
        probability: "Low"
        impact: "Critical"
        mitigation:
          - "Preventive maintenance"
          - "System redundancy"
          - "Fail-safe mechanisms"

    business_risks:
      - type: "Market Competition"
        probability: "High"
        impact: "Medium"
        mitigation:
          - "Innovation focus"
          - "Service quality"
          - "Cost optimization"

      - type: "Regulatory Changes"
        probability: "Medium"
        impact: "High"
        mitigation:
          - "Compliance monitoring"
          - "Proactive adaptation"
          - "Regulatory engagement"