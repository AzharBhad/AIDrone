#Emergency Framework
emergency_response:
  incident_categories:
    critical:
      response_time: "30 seconds"
      protocols:
        - "Immediate flight termination"
        - "Emergency landing"
        - "Authority notification"
      team_activation: ["SOC", "Emergency Response"]

    major:
      response_time: "2 minutes"
      protocols:
        - "Route deviation"
        - "Return to base"
        - "Support team activation"
      team_activation: ["Operations", "Technical Support"]

  response_procedures:
    automated_responses:
      - trigger: "Low battery"
        action: "Return to nearest station"
      - trigger: "Communication loss"
        action: "Hover and reconnect"
      - trigger: "System failure"
        action: "Emergency landing"

    manual_interventions:
      - level: "Ground control"
        authority: "Override flight path"
      - level: "Emergency team"
        authority: "Physical recovery"

  communication_protocols:
    emergency_channels:
      primary: "Dedicated RF channel"
      backup: "Satellite communication"
      tertiary: "Cellular network"

    notification_matrix:
      authorities:
        - "Aviation control"
        - "Emergency services"
        - "Local authorities"