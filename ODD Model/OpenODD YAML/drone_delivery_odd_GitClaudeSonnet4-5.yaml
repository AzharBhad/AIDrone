    - standard: "Remote ID Rule (Part 89)"
      description: "Remote Identification of Unmanned Aircraft"

    - standard: "RTCA DO-365"
      description: "Detect and Avoid Systems"

  revision_history:
    - version: "1.0.0"
      date: "2025-10-29"
      author: "AzharBhad"
      changes: "Initial ODD creation"

  approval:
    status: "Draft for Review"
    approvers:
      - role: "Chief Safety Officer"
        name: "TBD"
