  # ============================================================================
  # ODD MODULES - BOUNDARY CONDITIONS
  # ============================================================================
  modules:

    - module_id: "M001"
      name: "Part_108_Primary_Operating_Conditions"
      description: "Nominal BVLOS operating envelope per Part 108"
      type: "INCLUDE"
      priority: 1
      regulatory_basis: "§108.100-190"

      conditions:
        INCLUDE_AND:
          - part_108_authorization.authorization_type == "operating_certificate"
          - geographic_domain.operational_area_category IN [category_3, category_4]
          - geographic_domain.altitude_operations.standard_altitude_limit <= 400
          - environmental_domain.weather_conditions.visibility_requirements.minimum_visibility >= 3
          - environmental_domain.weather_conditions.cloud_clearance_requirements.below_clouds >= 500
          - environmental_domain.weather_conditions.precipitation IN [none, light_rain, light_drizzle]
          - environmental_domain.lighting_conditions.authorized_operating_times IN [day_operations, morning_civil_twilight, evening_civil_twilight]
          - operational_domain.personnel_requirements.operations_supervisor.minimum_qualifications == "met"
          - operational_domain.personnel_requirements.flight_coordinator.minimum_qualifications == "met"
          - operational_domain.aircraft_specifications.airworthiness_acceptance.faa_acceptance == "valid"
          - dynamic_elements.part_146_service_integration.strategic_deconfliction_service.service_provider == "certified"
          - dynamic_elements.part_146_service_integration.conformance_monitoring_service.service_provider == "certified"

    - module_id: "M002"
      name: "Part_108_Weather_Exclusions"
      description: "Weather conditions prohibited by Part 108"
      type: "EXCLUDE"
      priority: 1
      regulatory_basis: "§108.190"

      conditions:
        EXCLUDE_OR:
          - environmental_domain.weather_conditions.visibility_requirements.minimum_visibility < 3
          - environmental_domain.weather_conditions.cloud_clearance_requirements.below_clouds < 500
          - environmental_domain.weather_conditions.precipitation IN [moderate_heavy_rain, thunderstorms, hail, snow, sleet, freezing_precipitation]
          - environmental_domain.weather_conditions.wind_conditions.maximum_sustained_wind > 25
          - environmental_domain.weather_conditions.wind_conditions.maximum_gust_speed > 35

    - module_id: "M003"
      name: "Part_108_Airspace_Exclusions"
      description: "Prohibited airspace and geographic restrictions"
      type: "EXCLUDE"
      priority: 1
      regulatory_basis: "§108.180, §108.185"

      conditions:
        EXCLUDE_OR:
          - geographic_domain.altitude_operations.controlled_airspace_operations.class_b_airspace.authorization_required == false
          - geographic_domain.geofence_system.geofence_layers.regulatory_geofences IN [airports, military_zones, restricted_airspace, tfr_active]
          - part_108_authorization.operations_specifications.authorized_geographic_area == "outside_boundary"

    - module_id: "M004"
      name: "Part_108_DAA_Requirements"
      description: "Detect and Avoid system operational requirements"
      type: "INCLUDE"
      priority: 1
      regulatory_basis: "§108.195, §108.910"

      conditions:
        INCLUDE_AND:
          - dynamic_elements.aerial_traffic_integration.detect_and_avoid_system.cooperative_detect_and_avoid.ads_b_in_receiver.required == true
          - dynamic_elements.aerial_traffic_integration.detect_and_avoid_system.non_cooperative_detect_and_avoid.sensor_suite.required_sensors >= 2
          - dynamic_elements.aerial_traffic_integration.detect_and_avoid_system.non_cooperative_detect_and_avoid.detection_performance.detection_probability >= 90
          - dynamic_elements.aerial_traffic_integration.collision_avoidance_logic.avoidance_execution_time <= 5
          - operational_domain.aircraft_specifications.required_equipment.detect_and_avoid_equipment.ads_b_in_receiver == "operational"

    - module_id: "M005"
      name: "Part_108_Communication_Requirements"
      description: "C2 link and connectivity requirements"
      type: "INCLUDE"
      priority: 1
      regulatory_basis: "§108.910"

      conditions:
        INCLUDE_AND:
          - operational_domain.aircraft_specifications.required_equipment.communication_systems.primary_c2_link == "operational"
          - operational_domain.aircraft_specifications.required_equipment.communication_systems.backup_c2_link == "operational"
          - operational_domain.aircraft_specifications.required_equipment.communication_systems.link_performance_requirements.availability >= 99.9
          - operational_domain.aircraft_specifications.required_equipment.communication_systems.link_performance_requirements.latency_max <= 200

    - module_id: "M006"
      name: "Part_108_Personnel_Requirements"
      description: "Qualified personnel must be on duty"
      type: "INCLUDE"
      priority: 1
      regulatory_basis: "§108.300-320"

      conditions:
        INCLUDE_AND:
          - operational_domain.personnel_requirements.operations_supervisor.minimum_qualifications == "current"
          - operational_domain.personnel_requirements.flight_coordinator.minimum_qualifications == "current"
          - operational_domain.personnel_requirements.flight_coordinator.operational_limitations.maximum_concurrent_aircraft <= 5
          - operational_domain.personnel_requirements.tsa_security_requirements.security_threat_assessment == "approved"

    - module_id: "M007"
      name: "ED_324_AI_Assurance_Requirements"
      description: "AI system operational assurance per ED-324"
      type: "INCLUDE"
      priority: 1
      regulatory_basis: "EUROCAE ED-324"

      conditions:
        INCLUDE_AND:
          - ai_system_domain.ai_component_architecture.perception_ai.performance_metrics.detection_accuracy >= 99.0
          - ai_system_domain.ai_component_architecture.perception_ai.performance_metrics.minimum_confidence_threshold >= 95
          - ai_system_domain.ai_operational_monitoring.performance_degradation_detection == true
          - ai_system_domain.ai_operational_monitoring.out_of_distribution_detection == true
          - ai_system_domain.ai_operational_monitoring.ai_uncertainty_quantification == true
          - ai_system_domain.ai_operational_monitoring.fallback_to_non_ai.rule_based_backup.available == true
        EXCLUDE_OR:
          - ai_system_domain.ai_component_architecture.perception_ai.training_methodology == "unsupervised_online_learning"
          - ai_system_domain.ai_operational_monitoring.performance_degradation_detection == false

    - module_id: "M008"
      name: "Part_108_Safety_System_Requirements"
      description: "Mandatory safety systems and contingency capabilities"
      type: "INCLUDE"
      priority: 1
      regulatory_basis: "§108.240-250"

      conditions:
        INCLUDE_AND:
          - safety_domain.contingency_management.lost_link_behavior.autonomous_operation.capable == true
          - safety_domain.contingency_management.contingency_volumes == "approved_in_opspecs"
          - safety_domain.contingency_management.emergency_landing_procedures.safe_landing_site_selection.ai_based_site_identification.enabled == true
          - safety_domain.safety_management_system.safety_policy.accountable_executive == "assigned"
          - maintenance_domain.maintenance_program.inspection_schedule.pre_flight_inspection == "completed"

    - module_id: "M009"
      name: "Part_146_Service_Requirements"
      description: "Mandatory Part 146 service provider integration"
      type: "INCLUDE"
      priority: 1
      regulatory_basis: "Part 146"

      conditions:
        INCLUDE_AND:
          - dynamic_elements.part_146_service_integration.strategic_deconfliction_service.service_provider.certification_required == "Part 146 certified"
          - dynamic_elements.part_146_service_integration.conformance_monitoring_service.service_provider.certification_required == "Part 146 certified"
          - dynamic_elements.part_146_service_integration.strategic_deconfliction_service.data_exchange.flight_plan_submission == "approved"
          - dynamic_elements.part_146_service_integration.conformance_monitoring_service.position_reporting.update_frequency >= 1

    - module_id: "M010"
      name: "Cybersecurity_Requirements"
      description: "Information security and cyber protection requirements"
      type: "INCLUDE"
      priority: 2
      regulatory_basis: "§108.500"

      conditions:
        INCLUDE_AND:
          - cybersecurity_domain.system_security.access_control.authentication.method == "multi_factor"
          - cybersecurity_domain.system_security.data_protection.encryption_at_rest.algorithm == "AES-256"
          - cybersecurity_domain.system_security.data_protection.encryption_in_transit.protocol == "TLS 1.3"
          - cybersecurity_domain.operational_security.c2_link_security.authentication.method == "mutual_certificate"
          - cybersecurity_domain.operational_security.gnss_security.spoofing_detection.enabled == true

