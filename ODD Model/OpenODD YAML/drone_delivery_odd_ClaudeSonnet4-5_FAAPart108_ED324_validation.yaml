# ============================================================================
# ASAM OpenODD 1.0.0 Specification
# FAA Part 108 BVLOS Autonomous Drone Delivery System
# Operational Design Domain - Full Regulatory Compliance
# ============================================================================
# Version: 2.0.0
# Date: 2025-11-04
# Regulation Basis: FAA Part 108 NPRM (August 7, 2025)
# AI Standard: EUROCAE ED-324 (AI Certification for Aviation)
# Domain: BVLOS Urban/Suburban Aerial Delivery Operations
# System: AI-Powered Autonomous Drone Delivery Platform
# Authorization: Part 108 Operating Certificate/Permit
# ============================================================================

odd_specification:
  metadata:
    title: "Part 108 BVLOS Autonomous Drone Delivery System ODD"
    version: "2.0.0"
    release_date: "2025-11-04"
    standard: "ASAM OpenODD 1.0.0"
    description: "Comprehensive Operational Design Domain for FAA Part 108 BVLOS autonomous drone delivery operations with ED-324 AI compliance"
    author: "Part 108 Compliance & Safety Engineering Team"
    system_type: "Unmanned Aircraft (UA) - Part 108 BVLOS Delivery Platform"
    automation_level: "Highly Automated (Part 108 Simplified User Interface)"
    safety_classification: "Safety-critical BVLOS aerial delivery system"
    regulatory_framework:
      primary: "FAA Part 108 - BVLOS Operations"
      supporting:
        - "FAA Part 146 - Automated Data Service Providers"
        - "EUROCAE ED-324 - AI Certification for Aviation"
        - "ED-313 - Detect and Avoid Requirements"
        - "ED-269 - Geo-Fencing Performance Standards"
        - "TSA Security Requirements for UAS"
        - "ASTM F3411-22 - Remote ID and Tracking"
        - "ASTM F3322 - Detect and Avoid"
        - "ASTM F3364-20 - Command and Control Systems"
        - "RTCA DO-365 - MOPS for DAA Systems"

  # ============================================================================
  # PART 108 OPERATIONAL AUTHORIZATION
  # ============================================================================
  part_108_authorization:
    type: "record"
    description: "§108.100 - Operating authorization requirements"

    authorization_type:
      type: "categorical"
      description: "Two-tier authorization framework"
      selected: "operating_certificate"
      justification: "Package delivery operations over populated areas require Operating Certificate per §108.105"

      certificate_requirements:
        applicability:
          - operations_over_category_3_or_4_airspace
          - fleet_size_greater_than_25_aircraft
          - operations_above_400ft_agl
          - multi_state_operations
          - higher_risk_cargo_operations

        application_contents:
          - operations_manual_part_108_400
          - training_program_part_108_500
          - maintenance_program_part_108_600
          - safety_management_system_part_108_455
          - cybersecurity_plan
          - privacy_protection_plan
          - contingency_procedures_part_108_240
          - airworthiness_acceptance_proof_part_108_700
          - insurance_documentation
          - tsa_security_program_approval

      operations_specifications:
        type: "record"
        description: "§108.140 - FAA-approved operating limitations and authorizations"
        fields:
          authorized_geographic_area:
            description: "Specific metropolitan areas, corridors, or regions"
            format: "ESRI_Shapefile or GeoJSON"
            coordinate_system: "WGS84-EPSG:4326"

          authorized_altitudes:
            minimum: 10
            maximum: 400
            unit: "feet_agl"
            special_authorization_above_400ft: "Requires additional approval"

          authorized_aircraft_types:
            - "DeliveryDrone_Model_X1 (Airworthiness Acceptance AA-2025-XXXXX)"
            - "Maximum takeoff weight: 55 lbs"
            - "Kinetic energy category: ≤25,000 ft-lbs"

          authorized_operations:
            - point_to_point_package_delivery
            - multi_stop_delivery_routes
            - return_to_depot
            - maintenance_ferry_flights

          operational_limitations:
            - daylight_operations_only  # For initial authorization
            - civil_twilight_with_lighting  # Phase 2
            - visibility_minimum_3_statute_miles
            - cloud_clearance_500ft_below_2000ft_horizontal

          special_authorizations:
            - category_4_airspace_operations
            - operations_near_class_b_airspace
            - multiple_concurrent_aircraft_5_per_fc

    principal_base_of_operations:
      type: "spatial"
      description: "§108.30 - Required U.S. physical location"
      address: "123 Drone Operations Center, City, State, ZIP"
      faa_contact_information:
        accountable_executive: "Name, Title, Phone, Email"
        director_of_operations: "Name, Title, Phone, Email"
        director_of_safety: "Name, Title, Phone, Email"
      operational_control_center:
        location: "Same as principal base or alternate approved location"
        staffing: "24/7 operational control capability"
        emergency_contact: "24/7 emergency response line"

  # ============================================================================
  # TAXONOMY DEFINITION - COMPREHENSIVE BVLOS PARAMETERS
  # ============================================================================
  taxonomy:
    name: "Part108_BVLOS_DroneDelivery_Taxonomy"
    version: "2.0.0"
    description: "Comprehensive taxonomy for Part 108 BVLOS drone delivery"
    language: "en-US"

    # ========================================================================
    # GEOGRAPHIC DOMAIN - Part 108 Specific
    # ========================================================================
    geographic_domain:
      type: "record"
      description: "Spatial boundaries per Part 108 requirements"
      concepts:

        operational_area_category:
          type: "categorical"
          description: "§108.175 - Operational area population categories"
          values:
            - category_1_unpopulated
            - category_2_sparsely_populated
            - category_3_lightly_populated
            - category_4_populated

          authorized_operations:
            category_1:
              population: "No people"
              examples: "Remote areas, private property with no people"
              requirements: "Minimal - basic safety equipment"

            category_2:
              population: "Sparse - isolated individuals"
              examples: "Rural areas, agricultural land"
              requirements: "Basic detect and avoid, geofencing"

            category_3:
              population: "Light - small groups possible"
              examples: "Suburban residential, small towns"
              requirements: "Enhanced DAA, strategic deconfliction, Part 146 services"
              authorized_for_operations: true

            category_4:
              population: "Populated - sustained assemblies possible"
              examples: "Urban areas, commercial districts"
              requirements: "Full DAA, strategic deconfliction, heightened safety systems"
              authorized_for_operations: true
              note: "Primary delivery area - requires Operating Certificate"

        altitude_operations:
          type: "record"
          description: "§108.180 - Altitude limitations and authorizations"
          fields:

            standard_altitude_limit:
              type: "numeric"
              value: 400
              unit: "feet_agl"
              description: "Standard maximum altitude for Part 108 operations"
              regulatory_basis: "§108.180(a)"

            obstacle_clearance:
              type: "numeric"
              value: 10
              unit: "feet"
              description: "Minimum clearance from obstacles except during landing"

            shielded_operations:
              type: "record"
              description: "§108.200 - Operations near vertical structures"
              fields:
                definition:
                  description: "Operations within 400 feet laterally of a structure"
                  vertical_limit: "Up to 400 feet above structure top"

                authorized_structures:
                  type: "categorical"
                  values:
                    - buildings
                    - towers
                    - utility_poles
                    - bridges
                    - antennas
                    - cranes_stationary

                operational_advantages:
                  - reduced_air_traffic_risk
                  - uas_may_have_right_of_way_over_non_broadcasting_aircraft
                  - simplified_conformance_monitoring

                requirements:
                  lateral_distance_max: 400
                  unit: "feet"
                  maintain_visual_conspicuity: true

            controlled_airspace_operations:
              type: "record"
              description: "§108.180(c)(d) - Operations in controlled airspace"
              fields:

                class_b_airspace:
                  authorization_required: true
                  altitude_limit: 400
                  unit: "feet_agl"
                  note: "Requires explicit authorization in OpSpecs"

                class_c_airspace:
                  authorization_required: false  # If below 400ft AGL
                  altitude_limit: 400
                  unit: "feet_agl"
                  must_avoid_airport_traffic_patterns: true

                class_d_airspace:
                  authorization_required: false  # If below 400ft AGL
                  altitude_limit: 400
                  unit: "feet_agl"
                  coordination_with_tower_recommended: true

                class_e_surface_area:
                  authorization_required: true  # Within lateral boundaries
                  altitude_limit: 400
                  unit: "feet_agl"

                class_g_airspace:
                  authorization_required: false
                  primary_operating_environment: true

        geofence_system:
          type: "record"
          description: "§108.185 - Geofencing requirements per ED-269"
          fields:

            geofence_implementation:
              type: "categorical"
              required: true
              description: "Automated geofence enforcement system"
              compliance_standard: "ED-269 UAS Geo-Fencing MOPS"

            geofence_layers:
              type: "record"
              fields:

                regulatory_geofences:
                  type: "spatial"
                  description: "FAA-mandated no-fly zones"
                  sources:
                    - faa_uas_facility_maps
                    - part_146_airspace_status_service
                    - temporary_flight_restrictions_tfr
                  update_frequency: "Real-time via Part 146 service"

                operational_geofences:
                  type: "spatial"
                  description: "Operator-defined boundaries"
                  includes:
                    - authorized_operating_area_per_opspecs
                    - delivery_corridor_boundaries
                    - contingency_landing_zones
                    - maintenance_exclusion_areas

                dynamic_geofences:
                  type: "spatial"
                  description: "Real-time constraint zones"
                  sources:
                    - part_146_strategic_deconfliction_service
                    - weather_avoidance_areas
                    - emergency_temporary_restrictions
                  update_latency_max: 1.0
                  unit: "seconds"

            geofence_buffer_zones:
              type: "record"
              fields:
                warning_buffer:
                  distance: 50
                  unit: "feet"
                  action: "Alert Flight Coordinator, reduce speed"

                critical_buffer:
                  distance: 20
                  unit: "feet"
                  action: "Automatic path replan or hover"

                breach_prevention:
                  distance: 0
                  unit: "feet"
                  action: "Automatic hold position or emergency land"

            geofence_breach_response:
              type: "categorical"
              description: "§108.245 - Automated contingency if breach occurs"
              responses:
                - automatic_return_to_authorized_area
                - hold_position_if_safe
                - land_immediately_if_necessary
              notification: "Immediate alert to FC and Operations Supervisor"

        landing_zones:
          type: "record"
          description: "Part 108 delivery destination requirements"
          fields:

            landing_zone_types:
              type: "categorical"
              values:
                - ground_level_designated_pad
                - rooftop_landing_zone
                - balcony_delivery_point
                - dedicated_delivery_station
                - contingency_emergency_site

            landing_zone_specifications:
              type: "record"
              fields:
                minimum_size:
                  type: "numeric"
                  value: 16
                  unit: "square_feet"
                  description: "4ft x 4ft minimum clear area"

                clearance_radius:
                  type: "numeric"
                  value: 10
                  unit: "feet"
                  description: "Obstacle-free radius around pad"

                surface_requirements:
                  type: "categorical"
                  acceptable:
                    - concrete
                    - asphalt
                    - composite_landing_pad
                    - grass_if_level_and_firm
                  unacceptable:
                    - loose_gravel
                    - sand
                    - water_surfaces
                    - ice_snow_covered

                approach_departure_paths:
                  type: "record"
                  fields:
                    approach_angle: 15
                    unit: "degrees_from_horizontal"
                    clear_approach_corridor_width: 20
                    corridor_unit: "feet"

            rtk_gps_landing_requirements:
              type: "record"
              description: "§108.910 - Precision landing capability"
              fields:
                rtk_gps_required: true
                landing_accuracy_requirement: 1.0
                unit: "feet_cep"
                description: "Circular Error Probable for landing"
                rtk_base_station_required: true
                rtk_correction_source: "NTRIP network or dedicated base"

    # ========================================================================
    # ENVIRONMENTAL DOMAIN - Part 108 Weather Minimums
    # ========================================================================
    environmental_domain:
      type: "record"
      description: "Part 108 environmental operating conditions"
      concepts:

        weather_conditions:
          type: "record"
          description: "§108.190 - Weather minimums for BVLOS operations"
          fields:

            visibility_requirements:
              type: "record"
              fields:
                minimum_visibility:
                  type: "numeric"
                  value: 3
                  unit: "statute_miles"
                  description: "Minimum ground visibility for operations"
                  regulatory_basis: "§108.190(a)"

                visibility_determination:
                  type: "categorical"
                  methods:
                    - automated_weather_observation_awos
                    - automated_surface_observation_asos
                    - part_146_weather_information_service
                    - onboard_visibility_sensor
                  preferred: "Automated weather station data"

            cloud_clearance_requirements:
              type: "record"
              description: "§108.190(b) - Cloud separation minimums"
              fields:
                below_clouds:
                  value: 500
                  unit: "feet"

                horizontal_from_clouds:
                  value: 2000
                  unit: "feet"

                operating_ceiling:
                  description: "Must remain clear of clouds"
                  practical_limit: 400
                  unit: "feet_agl"

            precipitation:
              type: "categorical"
              description: "Precipitation limitations"
              authorized:
                - none
                - light_rain  # <0.1 inch/hour
                - light_drizzle
                - mist
              prohibited:
                - moderate_heavy_rain
                - thunderstorms
                - hail
                - snow
                - sleet
                - freezing_precipitation
                - ice_pellets

              operational_note: "Aircraft must have water ingress protection rating IP54 minimum"

            wind_conditions:
              type: "record"
              description: "Wind limitations based on aircraft performance"
              fields:
                maximum_sustained_wind:
                  type: "numeric"
                  value: 25
                  unit: "knots"
                  note: "Per aircraft limitations in airworthiness acceptance"

                maximum_gust_speed:
                  type: "numeric"
                  value: 35
                  unit: "knots"

                crosswind_limitation:
                  type: "numeric"
                  value: 15
                  unit: "knots"
                  applies_to: "Landing and takeoff operations"

                wind_monitoring:
                  type: "categorical"
                  sources:
                    - onboard_wind_sensors
                    - local_weather_stations
                    - part_146_weather_service
                  update_frequency: 1
                  unit: "minute"

            temperature_range:
              type: "record"
              fields:
                minimum_operating_temperature:
                  value: -10
                  unit: "celsius"
                  note: "Battery performance limitation"

                maximum_operating_temperature:
                  value: 45
                  unit: "celsius"
                  note: "Motor thermal management limitation"

                temperature_compensation:
                  description: "Automatic performance adjustment"
                  systems_affected:
                    - battery_capacity_estimation
                    - motor_power_limits
                    - sensor_calibration

        lighting_conditions:
          type: "record"
          description: "§108.225 - Operating time limitations"
          fields:

            authorized_operating_times:
              type: "categorical"
              description: "Time of day operations authorization"
              current_authorization:
                - day_operations
                - morning_civil_twilight
                - evening_civil_twilight
              future_authorization:
                - night_operations_with_special_equipment

            day_operations:
              type: "record"
              fields:
                definition: "From local sunrise to local sunset"
                lighting_requirements:
                  - position_lights_recommended
                  - anti_collision_lights_recommended
                additional_requirements: "None beyond standard equipment"

            civil_twilight_operations:
              type: "record"
              fields:
                morning_civil_twilight:
                  begins: "30 minutes before local sunrise"
                  ends: "Local sunrise"

                evening_civil_twilight:
                  begins: "Local sunset"
                  ends: "30 minutes after local sunset"

                required_equipment:
                  type: "categorical"
                  values:
                    - position_lights_visible_3_statute_miles
                    - anti_collision_lights_visible_3_statute_miles
                    - illuminated_landing_pad_required

                minimum_illuminance:
                  value: 10
                  unit: "lux"
                  measurement: "Ambient light at operating altitude"

            night_operations:
              type: "record"
              description: "Future capability - requires special authorization"
              fields:
                authorization_required: true
                opspecs_amendment_needed: true

                additional_equipment_required:
                  - enhanced_lighting_system
                  - night_vision_capable_sensors
                  - terrain_awareness_warning_system
                  - increased_remote_id_broadcast_power

                operational_limitations:
                  - reduced_operational_area
                  - increased_traffic_separation_requirements
                  - enhanced_fc_training_required
                  - weather_minimums_increased

    # ========================================================================
    # DYNAMIC ELEMENTS - Part 108 Traffic Management
    # ========================================================================
    dynamic_elements:
      type: "record"
      description: "Part 108 traffic integration and dynamic airspace management"
      concepts:

        aerial_traffic_integration:
          type: "record"
          description: "§108.195 - Right-of-way and traffic separation"
          fields:

            right_of_way_rules:
              type: "record"
              description: "Revolutionary Part 108 right-of-way framework"
              fields:

                uas_must_yield_to:
                  type: "categorical"
                  description: "Aircraft with absolute priority"
                  values:
                    - all_ads_b_out_broadcasting_aircraft
                    - all_aircraft_departing_arriving_airports
                    - all_helicopters_regardless_of_broadcast
                    - emergency_aircraft_any_type
                    - balloons_airships

                  separation_requirements:
                    from_broadcasting_aircraft:
                      horizontal: 500
                      vertical: 500
                      unit: "feet"
                      description: "Well Clear boundary per §108.195"

                    from_airport_traffic:
                      lateral: 2
                      unit: "nautical_miles"
                      description: "From runway centerline"

                uas_right_of_way_over_non_broadcasting:
                  type: "record"
                  description: "Part 108 innovation - UAS priority in specific scenarios"
                  fields:

                    applicable_conditions:
                      type: "categorical"
                      all_must_be_true:
                        - uas_in_shielded_operations_below_400ft
                        - uas_broadcasting_position_via_remote_id
                        - manned_aircraft_not_broadcasting_ads_b_out
                        - not_near_airport_traffic_pattern

                    rationale:
                      description: "Manned aircraft extremely unlikely in shielded areas"
                      risk_assessment: "Low probability encounter, UAS has better situational awareness"

                    limitations:
                      - uas_must_still_detect_and_avoid
                      - does_not_exempt_from_see_and_avoid_responsibility
                      - right_of_way_lost_if_leaving_shielded_area

            detect_and_avoid_system:
              type: "record"
              description: "§108.910 - DAA requirements per ASTM F3322 and ED-313"
              fields:

                cooperative_detect_and_avoid:
                  type: "record"
                  fields:
                    ads_b_in_receiver:
                      required: true
                      standard: "ASTM F3322 / DO-365"
                      detection_range: 3
                      unit: "nautical_miles"
                      update_rate: 1
                      rate_unit: "hertz"

                    remote_id_receiver:
                      required: true
                      standard: "ASTM F3411-22"
                      detection_range: 1
                      unit: "nautical_miles"
                      description: "Detect other Part 108 UAS"

                    traffic_information_service:
                      type: "categorical"
                      sources:
                        - part_146_traffic_information_service
                        - faa_swim_feed
                        - ads_b_ground_stations
                      latency_max: 2
                      unit: "seconds"

                non_cooperative_detect_and_avoid:
                  type: "record"
                  description: "Detection of non-broadcasting aircraft"
                  fields:

                    sensor_suite:
                      type: "categorical"
                      description: "Multi-sensor DAA system"
                      required_sensors:
                        - stereo_cameras_forward_facing
                        - lidar_360_degree_coverage
                        - radar_forward_sector
                        - acoustic_sensors_optional

                    detection_performance:
                      type: "record"
                      fields:
                        detection_range:
                          type: "numeric"
                          value: 2
                          unit: "nautical_miles"
                          description: "For aircraft-sized intruders"
                          standard: "ED-313 / DO-365"

                        detection_probability:
                          value: 90
                          unit: "percent"
                          description: "Pdet ≥90% at maximum range"

                        false_alarm_rate:
                          value: 1
                          unit: "per_hour"
                          description: "Maximum acceptable false alarms"

                        tracking_accuracy:
                          horizontal: 100
                          vertical: 50
                          unit: "feet"

                    visual_observer_not_required:
                      description: "Part 108 eliminates visual observer requirement"
                      rationale: "Automated DAA systems provide equivalent safety"

                collision_avoidance_logic:
                  type: "record"
                  description: "Automated conflict resolution"
                  fields:

                    conflict_detection_threshold:
                      time_to_closest_point: 60
                      unit: "seconds"
                      description: "Alert threshold for potential conflicts"

                    avoidance_strategies:
                      type: "categorical"
                      description: "Automated maneuver selection"
                      priority_order:
                        1: "vertical_separation_climb_or_descend"
                        2: "horizontal_avoidance_if_vertical_constrained"
                        3: "speed_reduction_if_overtaking"
                        4: "loiter_or_return_if_persistent_conflict"
                        5: "emergency_land_as_last_resort"

                    vertical_avoidance_preference:
                      description: "Vertical maneuvers preferred over horizontal"
                      rationale: "More predictable, less airspace impact"
                      typical_offset: 100
                      unit: "feet"

                    avoidance_execution_time:
                      type: "numeric"
                      value: 5
                      unit: "seconds"
                      description: "Maximum time from detection to maneuver initiation"

                    fc_notification:
                      automatic: true
                      description: "Flight Coordinator notified of all DAA events"
                      fc_can_override: true
                      override_rationale_required: true

        part_146_service_integration:
          type: "record"
          description: "§Part 146 - Automated Data Service Providers"
          mandatory: true
          regulatory_basis: "Part 146 services required for Category 3 and 4 operations"

          fields:
            strategic_deconfliction_service:
              type: "record"
              description: "Pre-flight conflict identification and resolution"
              fields:
                service_provider:
                  certification_required: "Part 146 certified provider"
                  service_level_agreement: "Required with operator"

                service_capabilities:
                  type: "categorical"
                  required_functions:
                    - four_dimensional_trajectory_analysis
                    - conflict_prediction_30_minutes_ahead
                    - automated_conflict_resolution_suggestions
                    - geospatial_constraint_checking
                    - weather_integration
                    - special_use_airspace_status
                    - temporary_flight_restriction_integration

                data_exchange:
                  type: "record"
                  fields:
                    flight_plan_submission:
                      format: "Part 146 standardized API"
                      required_data:
                        - four_dimensional_trajectory
                        - aircraft_performance_envelope
                        - contingency_volumes
                        - operator_contact_information
                      submission_timing: "Minimum 5 minutes before takeoff"

                    conflict_alerts:
                      latency_max: 5
                      unit: "seconds"
                      delivery_method: "Push notification to operator system"

                    trajectory_approval:
                      required: true
                      approval_validity: "Duration of mission"
                      re_approval_if_deviation: true

            conformance_monitoring_service:
              type: "record"
              description: "Real-time flight path adherence monitoring"
              fields:
                service_provider:
                  certification_required: "Part 146 certified provider"

                monitoring_parameters:
                  type: "categorical"
                  tracked_data:
                    - position_latitude_longitude_altitude
                    - velocity_ground_speed_vertical_rate
                    - heading_track
                    - deviation_from_planned_trajectory

                position_reporting:
                  type: "record"
                  fields:
                    update_frequency:
                      value: 1
                      unit: "hertz"
                      description: "Minimum 1 Hz position updates"

                    position_accuracy:
                      horizontal: 50
                      vertical: 25
                      unit: "feet"
                      standard: "WAAS/SBAS augmented GNSS"

                deviation_alerting:
                  type: "record"
                  fields:
                    lateral_deviation_threshold:
                      value: 100
                      unit: "feet"
                      action: "Alert to FC and strategic deconfliction service"

                    vertical_deviation_threshold:
                      value: 50
                      unit: "feet"

                    alert_distribution:
                      - to_flight_coordinator_immediate
                      - to_operations_supervisor
                      - to_strategic_deconfliction_service
                      - to_faa_if_safety_critical

            supplemental_data_services:
              type: "record"
              description: "Optional but recommended Part 146 services"
              fields:

                weather_information_service:
                  provider: "Part 146 meteorological data service"
                  coverage:
                    - current_conditions_real_time
                    - forecast_4_hours_ahead
                    - nowcast_severe_weather
                  resolution:
                    spatial: 1
                    spatial_unit: "kilometer"
                    temporal: 5
                    temporal_unit: "minutes"

                terrain_obstacle_database:
                  provider: "Part 146 geo-spatial service"
                  accuracy:
                    horizontal: 3.3
                    vertical: 1.6
                    unit: "feet"
                  update_frequency: "Daily for dynamic obstacles"
                  includes:
                    - buildings
                    - towers
                    - power_lines
                    - construction_cranes
                    - temporary_obstacles

                airspace_status_service:
                  provider: "Part 146 airspace information service"
                  includes:
                    - temporary_flight_restrictions_tfr
                    - special_use_airspace_sua_status
                    - airport_operations_status
                    - emergency_airspace_closures
                    - presidential_tfrs
                  update_latency: 30
                  unit: "seconds"

    # ========================================================================
    # OPERATIONAL DOMAIN - Part 108 Operations Requirements
    # ========================================================================
    operational_domain:
      type: "record"
      description: "Part 108 operational characteristics and limitations"
      concepts:

        aircraft_specifications:
          type: "record"
          description: "§108.1 / §108.700 - Aircraft requirements"
          fields:

            maximum_weight:
              type: "numeric"
              value: 1320
