                re_authentication_required: true

          data_protection:
            type: "record"
            fields:
              encryption_at_rest:
                algorithm: "AES-256"
                key_storage: "Hardware Security Module (HSM)"

              encryption_in_transit:
                protocol: "TLS 1.3"
                certificate_authority: "Commercial CA"
